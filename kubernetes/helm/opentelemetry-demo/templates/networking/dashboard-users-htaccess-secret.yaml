{{- if and .Values.ingress.enabled .Values.ingress.traefik.dashboard.enabled -}}
---
apiVersion: v1
kind: Secret
metadata:
  namespace: traefik
  name: dashboard-users-htaccess
data:
  users: |- 
    {{- htpasswd .Values.ingress.traefik.dashboard.admin.username .Values.ingress.traefik.dashboard.admin.password | b64enc }}
{{- end }}