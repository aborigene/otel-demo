{{- if and .Values.ingress.enabled .Values.ingress.traefik.dashboard.enabled -}}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  namespace: traefik
  name: dashboard-auth
spec:
  basicAuth:
    secret: dashboard-users-htaccess
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  namespace: traefik
  name: traefik-dashboard-ingress
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: {{ print "Host(`" .Values.ingress.traefik.dashboard.host "`)" }}
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
        - name: dashboard-auth
  tls:
    certResolver: cert-resolver
{{- end }}