---
apiVersion: v1
kind: Service
metadata:
  labels:
    db: redis
  name: redis
spec:
  selector:
    db: redis
  ports:
    - name: redis
      port: 6379
      targetPort: redis

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    db: redis
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      db: redis
  template:
    metadata:
      labels:
        db: redis
    spec:
      containers:
        - name: redis
          image: redis:5.0.13
          resources: {}
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
