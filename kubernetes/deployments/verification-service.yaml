apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: verification-service
  name: verification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: verification-service
  template:
    metadata:
      labels:
        app: verification-service
    spec:
      containers:
        - name: verification-service
          image: martinnirtl/demos.opentelemetry.verification-service:latest
          resources: {}
          envFrom:
            - configMapRef:
                name: verification-service-config
          ports:
            - containerPort: 4010
