apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  labels:
    db: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      db: mongo
  template:
    metadata:
      labels:
        db: mongo
    spec:
      containers:
        - image: mongo:5.0.4
          name: mongo
          resources: {}
          envFrom:
            - configMapRef:
                name: mongo-config
          volumeMounts:
            - mountPath: /docker-entrypoint-initdb.d
              name: init-claim
      volumes:
        - name: init-claim
          configMap:
            name: mongo-init
