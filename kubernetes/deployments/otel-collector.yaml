apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: otel-collector
  name: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector:latest
          resources: {}
          args:
            - --config=/etc/opentelemetry-collector/config.yaml
          envFrom:
            - secretRef:
                name: otel-collector-secret
          ports:
            - containerPort: 8888
            - containerPort: 4317
            - containerPort: 4318
          volumeMounts:
            - mountPath: /etc/opentelemetry-collector
              name: config
      volumes:
        - name: config
          configMap:
            name: otel-collector-config
