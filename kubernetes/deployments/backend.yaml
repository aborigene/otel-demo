apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: martinnirtl/demos.opentelemetry.backend:latest
          resources: {}
          envFrom:
            - configMapRef:
                name: backend-config
